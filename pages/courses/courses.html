<!DOCTYPE html>
<html lang="en" id="main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- basic meta of website -->
    <title>تنوير التعليمية - التدريبات</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- import google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- import css file -->
    <link rel="stylesheet" href="../../src/css/index.css">
    <link rel="stylesheet" href="./courses.css">
</head>
<body>
    <div class="container">
        <!-- ------------------
            Courses-- Start
        -------------------- -->
        <div class="courses" id="courses">
            <div class="main__title">
                التدريبات
            </div>
            <div class="courses__list">
                <!-- start course box -->
                <div class="coursebox">
                    <div class="h__coursebox">
                        <img src="https://i.ytimg.com/vi/NQrwLyRxfpg/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBnsKqi9jvU8JqT4Plhu_ODIfWIBg" alt="">
                    </div>
                    <div class="b__coursebox">
                        <div class="title__coursebox">معلومات عن التوحد</div>
                        <div class="details">
                            <div class="language">
                                <i class="fa-solid fa-earth-americas"></i>
                                <span class="lang__select">العربية</span>
                            </div>
                            <div class="time">
                                <i class="fa-solid fa-clock"></i>
                                <span class="time__select">37س</span>
                            </div>
                        </div>
                    </div>
                    <div class="f__course">
                        <div class="btn">الدخول للدورة</div>
                    </div>
                </div>
                <!--// end course box //-->

                <!-- start course box -->
                <div class="coursebox">
                    <div class="h__coursebox">
                        <img src="https://i.ytimg.com/vi/2G4t2fOhn68/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAzTM8HmSLjUkdneBV2c6s_CQm9fw" alt="">
                    </div>
                    <div class="b__coursebox">
                        <div class="title__coursebox">خطط علاجية لتدريب</div>
                        <div class="details">
                            <div class="language">
                                <i class="fa-solid fa-earth-americas"></i>
                                <span class="lang__select">العربية</span>
                            </div>
                            <div class="time">
                                <i class="fa-solid fa-clock"></i>
                                <span class="time__select">3س</span>
                            </div>
                        </div>
                    </div>
                    <div class="f__course">
                        <div class="btn">الدخول للدورة</div>
                    </div>
                </div>
                <!--// end course box //-->

                <!-- start course box -->
                <div class="coursebox">
                    <div class="h__coursebox">
                        <img src="https://i.ytimg.com/vi/Q6cbc5CvtlA/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLD0GD7qhPB5-Eydt3bho2M2M5bPgQ" alt="">
                    </div>
                    <div class="b__coursebox">
                        <div class="title__coursebox">أندلسية لعلاج التوحد</div>
                        <div class="details">
                            <div class="language">
                                <i class="fa-solid fa-earth-americas"></i>
                                <span class="lang__select">العربية</span>
                            </div>
                            <div class="time">
                                <i class="fa-solid fa-clock"></i>
                                <span class="time__select">16س</span>
                            </div>

                    </div>
                    <div class="f__course">
                        <div class="btn">الدخول للدورة</div>
                    </div>
                </div>
                <!--// end course box //-->
            </div>
        </div>
        <!-- ------------------
            Courses-- //End//
        -------------------- -->
    </div>
    <script src="./courses.js"></script>
</body>
</html>
